<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<form>
    <div class="form-group">
        <label>用户名：</label><input class="form-control" type="text" placeholder="请输入注册用户名" name="username"/>
        <label> 密码：</label><input class="form-control" type="password" placeholder="请输入注册密码" name="password"/>
        <label>邮箱：</label><input class="form-control" type="email" placeholder="请输入注册邮箱" name="email"/>
        <label>电话号码：</label><input class="form-control" type="text" placeholder="请输入注册电话号码" name="phone"/>
        <label>找回账号问题：</label><input class="form-control" type="text" placeholder="请输入注册用户名" name="question"/>
        <label>找回账号问题答案：</label><input class="form-control" type="text" placeholder="请输入注册用户名" name="answer"/>

    </div>

</form>
</body>
</html>
