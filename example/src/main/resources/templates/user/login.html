<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!--登录 -->
    <div id="login">
        <form action="/user/login" class="form-inline">
            <div class="form-group">
                <label>用户名：</label><input name="username" class="form-control" type="text" placeholder="请输入用户名"/>
                <label>密码：</label><input name="password" class="form-control" type="password" placeholder="请输入密码"/>
                <button type="submit" class="btn btn-primary">登录</button>
                <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">没有账号？点我注册</a>
            </div>
        </form>

    </div>
    <!-- 注册窗口 -->
    <div id="register" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
               <div class="modal-content">
                    <div class="modal-body">
                       <button class="close" data-dismiss="modal">
                           <span>&times;</span>
                       </button>
                   </div>
               <div class="modal-title">
                   <h1 class="text-center">注册</h1>
                      </div>
                      <div class="modal-body">
                        <form class="form-group" action="/user/register" method="post" >
                                <div class="form-group">
                                   <label >用户名</label>
                                       <input class="form-control" type="text" placeholder="6-15位字母或数字" name="username">
                                   </div>
                                  <div class="form-group">
                                       <label>密码</label>
                                       <input class="form-control" type="password" placeholder="至少6位字母或数字" name="password">
                                   </div>
                                 <div class="form-group">
                                      <label>邮箱</label>
                                     <input class="form-control" type="email" placeholder="例如:123@123.com" name="email">
                                  </div>
                                   <div class="form-group">
                                       <label>手机号</label>
                                       <input class="form-control" type="text" name="phone" placeholder="例如:15751022008"/>
                                   </div>
                                  <div class="text-right">
                                      <button class="btn btn-primary" type="submit">提交</button>
                                      <button class="btn btn-danger" data-dismiss="modal">取消</button>
                                    </div>
                                   <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                          </form>
                        </div>
                 </div>
              </div>
           </div>
</body>
</html>
